kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: host-mutator
  labels:
    app: host-mutator
  annotations:
    kubernetes.io/ingress.class: external
spec:
  rules:
  - host: host-mutator.ffxblue.com.au
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: host-mutator
            port:
              number: 443
