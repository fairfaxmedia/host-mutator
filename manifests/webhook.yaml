apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: host-mutator
webhooks:
- name: host-mutator.default.svc.cluster.local
  admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: host-mutator
      namespace: default
      path: /mutate
  failurePolicy: Fail
  namespaceSelector:
    matchLabels:
      "host-mutator": enabled
  sideEffects: None
  rules:
  - apiGroups: ["networking.k8s.io"]
    apiVersions: ["v1"]
    operations: ["CREATE", "UPDATE"]
    resources: ["ingresses"]
    scope: Namespaced
